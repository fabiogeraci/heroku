{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>Predicted Class: {{ result.output }}</h1>
    <hr>
    <div>
        <img src="{{ result.path_to_image }}" class="img-rounded" width="{{ result.size }}" height="auto" alt="start">
    </div>
    <hr>
    <a href = "{{ url_for('load_image') }}" class="btn btn-default">Go Back</a>
</div>
{% endblock %}
